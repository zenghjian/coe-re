# general setting
name: coe_scape_test
backend: dp # DataParallel
type: CoeModel
num_gpu: auto
manual_seed: 1234
non-isometric: false
partial: false
visualize: true
attention: true

# path
path:
  resume_state: checkpoints/coe_scape.pth
  resume: false

# datasets
datasets:
  test_dataset:
    name: ScapeVal
    type: PairScapeDataset
    phase: test
    data_root: ../data/SCAPE_r/
    return_evecs: true
    return_faces: true
    num_evecs: 200
    return_corr: true
    return_dist: true

# network setting
networks:
  feature_extractor:
    type: ASAP_DiffusionNet
    in_channels: 128
    out_channels: 80
    C_width: 128
    N_block: 4
  attention:
    type: CrossAttentionRefinementNet
    n_in: 80
    num_head: 4
    gnn_dim: 128
    n_layers: 1

# validation setting
val:
  metrics:
    geo_error:
      type: calculate_geodesic_error
    plot_pck:
      type: plot_pck